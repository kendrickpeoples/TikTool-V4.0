<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- stylesheets -->
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

		<title>TikTool V4.0</title>
	</head>
	<body>
		<section class="tabbed-form">
			<div class="form-titles">
				<h2 id="form-1-title" class="active-tab">Account</h2>

				<h2 id="form-2-title">Router Setup</h2>
			</div>

			<form id="form-1">
				<input type="text" name="account_id" id="accountId" value="" placeholder="Account ID" />
				<br />
				<input type="text" name="account_name" id="accountName" value="" placeholder="Account Name" />
				<br />
				<select name="package_selection" id="packageSelection">
					<option value="" disabled selected>Please Select a Package</option>
					<option value="res25">RES25</option>
					<option value="res100">RES100</option>
					<option value="bus25">BUS25</option>
					<option value="bus100">BUS100</option>
					<option value="towerhost">TOWERHOST</option>
					<option value="employee">EMPLOYEE</option>
					<option value="free">FREE</option>
				</select>
			</form>

			<form id="form-2">
				<select name="router_selection" id="routerSelection">
					<option value="" disabled selected>Please Select a Router</option>
					<option value="hAP ax lite">hAP ax lite</option>
					<option value="hAP ac3">hAP ac3</option>
					<option value="RB2011">RB2011</option>
					<option value="RB4011">RB4011</option>
				</select>
				<br />
				<input type="text" />
			</form>

			<div class="submit-section">
				<button type="button">Submit</button>
			</div>
		</section>
		<script src="assets/js/script.js"></script>
	</body>
</html>
